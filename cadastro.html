<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" method="post">
            <section1>
            <h2>Cadastro Pessoal</h2>
            <picture><img src="icone de cadastro.png" alt="Icone de Cadastro"></picture>
            <fieldset> 
                <legend><b>Dados pessoais</b></legend>
                <label for="nome">Nome </label>
                <input type="text" name="nome" id="nome" required>
                <label for="nascimento">Nascimento </label>
                <input type="date" name="data de nascimento" id="data de nascimento" required>
                <label for="rg">RG </label>
                <input type="text" name="rg" id="rg" required>
                <label for="cpf">CPF </label>
                <input type="text" name="cpf" id="cpf" required>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required>
                <br>
            </fieldset>
        </section1>

        <section2>
            <fieldset>
                <legend><b>Endereço</b></legend>
                <label for="rua">Rua </label>
                <input type="text" name="rua" id="rua" required>
                <label for="numero">Número </label>
                <input type="number" name="numero" id="numero" required>
                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" id="bairro" required>
                <label for="estado">Estado </label>
                <input type="text" name="estado" id="estado" required>
                <label for="cidade">Cidade </label>
                <input type="text" name="cidade" id="cidade" required>
                <label for="cep">CEP </label>
                <input type="number" name="cep" id="cep" required>
                <br>
            </fieldset>
        </section2>
        
        <section3>
            <fieldset>
                <legend><b>Login</b></legend>
                <label for="imagem">Foto de Perfil </label>
                <input type="file" name="imagem de perfi" id="imagem de perfil">
                <label for="nome de usuario">Nome de usuário </label>
                <input type="text" name="nome de usuario" id="nome de usuario" required>
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" required>
                <label for="confirmar senha">Confirmar senha </label>
                <input type="password" name="confirmar senha" id="confirmar senha" required>
                <br>
                <div>
                    <input type="submit" value="Enviar" id="botão enviar">
                </div>
                <div1>
                    <input type="reset" value="Limpar" id="botão limpar">
                </div1>
            </fieldset>
        </section3>
    </form>
</body>


</html>
